[package]
name = "native"
version = "0.4.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
godot = { version = "0.2.3", features = ["experimental-threads", "api-4-3"] }
godot-rust-script = { git = "https://github.com/titannano/godot-rust-script", rev = "46b151f558370c260fa1e79502637f128ea7bb7f" }
lerp = "0.4.0"
backtrace = "0.3.64"
num = "0.4.0"
rayon = "1.5.1"
itertools = "0.10.3"
num_enum = "0.7.1"
derive-debug = "0.1.2"
thiserror = "1.0.56"
anyhow = { version = "1.0.79" }
rand = "0.8.5"
pomsky-macro = "0.11.0"
regex = "1.10.5"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(before_api, values("4.3"))'] }
